<div class="container mt-4">
  <h1 class="mb-4">FreeCycle</h1>

  <form (ngSubmit)="addItem()" class="row g-3">
    <div class="col-md-6">
      <input type="text" class="form-control" placeholder="User ID" name="user_id" [(ngModel)]="tempItem.userId">
    </div>
    <div class="col-md-3">
      <input type="number" class="form-control" placeholder="Latitude" name="lat" [(ngModel)]="tempItem.lat">
    </div>
    <div class="col-md-3">
      <input type="number" class="form-control" placeholder="Longitude" name="lon" [(ngModel)]="tempItem.lon">
    </div>
    <div class="col-12">
      <textarea class="form-control" rows="3" placeholder="Description" name="description" [(ngModel)]="tempItem.description"></textarea>
    </div>
    <div class="col-md-6">
      <input type="text" class="form-control" placeholder="Image URL" name="image" [(ngModel)]="tempItem.image">
    </div>
    <div class="col-md-6">
      <input type="text" class="form-control" placeholder="Keywords" name="keywords" [(ngModel)]="tempItem.keywords">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary" data-action="create_item">Create Item</button>
    </div>
  </form>

  <ul class="list-group mt-4">
    <li *ngFor="let item of items" class="list-group-item" [attr.data-field]="item.id">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <p>{{ item.description }}</p>
          <small>Lat: {{ item.lat }}, Lon: {{ item.lon }}</small>
        </div>
        <button class="btn btn-danger btn-sm" (click)="deleteItem(item.id)" data-action="delete">Delete</button>
      </div>
    </li>
  </ul>
</div>
